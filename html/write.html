<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 작성</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <header>
            <p>YOURSBOARD</p>
            <a>로그아웃</a>
            <span>조성현님</span>
        </header>

        <div id="container">
            <form action="">
                <div id="search">
                    <input id="search_date" type="date">
                    <button id="search_btn" type="submit">GO</button>
                </div><!--search-->

                <table id="write">
                    <tr>
                        <td id="write_first">제목</td>
                        <td><input type="text" id="title"></td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td><textarea name="" id="content" cols="140" rows="25"></textarea></td>
                    </tr>
                </table>

                <div id="upload">
                    <button id="upload_btn" type="submit">등록</button>
                    <label for="file">파일 첨부</label>                    
                    <input id="file" type="file">
                </div>
            </form>
        </div><!--container-->

    </section>
</body>
</html>
